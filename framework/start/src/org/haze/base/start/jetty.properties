####
# Haze Startup Application Settings
####

# --- By default we will locate the file using the java.home set by java (executable)
#java.tools.jar=
java.tools.jar.required=true

# --- By default we will use the current directory
#haze.home=

# --- Set these for shutting down when running as background process
haze.admin.host=127.0.0.1
haze.admin.port=10523
haze.admin.key=so3du5kasd5dn

# --- External Base configuration files (relative to haze.home)
#haze.base.config=framework/base/config

# --- External Base schema files (relative to haze.home)
#haze.base.schema=framework/base/dtd

# --- External Base libraries (relative to haze.home)
#haze.base.lib=framework/base/lib

# --- Base Jar [haze-base.jar] (relative to haze.home)
#haze.base.jar=framework/base/build/lib/haze-base.jar

# --- Default logs directory (relative to haze.home)
#haze.log.dir=runtime/logs

# --- Location (relative to haze.home) for (normal) container configuration
haze.container.config=framework/base/config/jetty-containers.xml

# --- StartupLoader implementations to load (in order)
haze.start.loader1=org.haze.base.container.ContainerLoader

# -- Enable the shutdown hook
haze.enable.hook=true

# -- Auto-Shutdown after load
haze.auto.shutdown=false

# --- Default Derby system home directory
#derby.system.home=runtime/data/derby

# --- By default we will find base/config/debug.properties and point to there
#log4j.configuration=log4j.xml

# --- Tells AWT (i.e. JasperReports/FOP/etc) to not require a head (X11)
java.awt.headless=true
