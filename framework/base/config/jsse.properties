# Haze TrustStore
haze.trustStore=${sys:getProperty('haze.home')}/framework/base/config/hazetrust.jks
haze.trustStore.password=changeit
haze.trustStore.type=jks

# Haze KeyStore - Client Certs
haze.client.keyStore=${sys:getProperty('haze.home')}/framework/base/config/hazecerts.jks
haze.client.keyStore.password=changeit
haze.client.keyStore.type=jks

# Haze KeyStore - RMI SSL Server Cert
haze.rmi.keyStore=${sys:getProperty('haze.home')}/framework/base/config/hazermi.jks
haze.rmi.keyStore.password=changeit
haze.rmi.keyStore.alias=rmissl
haze.rmi.keyStore.type=jks

